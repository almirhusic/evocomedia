<form id="contact-form">
  <div class="row">
    <div class="columns small-12 medium-6">
      <div class="form-item">
        <label>Name</label>
        <input type="text" name="name" placeholder="Your name..." required/>
      </div>
    </div>

    <div class="columns small-12 medium-6">
      <div class="form-item">
        <label>Last name</label>
        <input type="text" name="last-name" placeholder="Your last name..." required/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="columns small-12">
      <div class="form-item">
        <label>Email</label>
        <input type="text" name="email" placeholder="Email..." required/>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="columns small-12">
      <div class="form-item">
        <label>Message</label>
        <textarea type="text" name="message" rows="5" cols="30" placeholder="Enter your message here..." required></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="columns small-12 medium-6">
      <div class="form-item">
        <button type="submit" id="submit-form" class="btn">Submit</button>
      </div>
    </div>
  </div>
</form>
